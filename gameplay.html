<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gameplay Videos - BLOX FRUIT REMADE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #4ef3c0, #6c62e3, #ed47c4, #ff975a, #22e1ff);
      background-size: 600% 600%;
      animation: bgmove 18s ease-in-out infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 36px 16px 40px 16px;
      text-align: center;
    }
    @keyframes bgmove {
      0% {background-position: 0% 50%;}
      25% {background-position: 70% 50%;}
      50% {background-position: 100% 100%;}
      75% {background-position: 30% 80%;}
      100% {background-position: 0% 50%;}
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.3rem;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #ff975a, #21d4fd, #c250fb, #4ef3c0, #ed47c4);
      background-size: 290% 290%;
      animation: gradienttext 3s linear infinite alternate;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }
    @keyframes gradienttext {
      0% {background-position:0% 50%;}
      100% {background-position:100% 50%;}
    }
    .videos-list {
      width: 96vw;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 32px;
      margin-top: 8px;
      align-items: center;
    }
    .video-card {
      background: linear-gradient(-45deg, #6c62e3, #ed47c4, #ff975a, #22e1ff, #4ef3c0);
      background-size: 600% 600%;
      animation: cardbg 18s ease-in-out infinite;
      border-radius: 18px;
      box-shadow: 0 5px 24px #0004;
      padding: 22px 10px 18px 10px;
      width: 100%;
      text-align: left;
      color: #fff;
      letter-spacing: 0.7px;
      border: none;
      transition: background 1.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes cardbg {
      0% {background-position: 0% 50%;}
      25% {background-position: 70% 50%;}
      50% {background-position: 100% 100%;}
      75% {background-position: 30% 80%;}
      100% {background-position: 0% 50%;}
    }
    .video-desc {
      font-size: 1.07rem;
      margin-bottom: 8px;
      font-family: 'Roboto', sans-serif;
      text-align: center;
    }
    .video-preview {
      margin-bottom: 10px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 15px #181a4933;
      border: 2px solid #53e7ea88;
      width: 100%;
      max-width: 380px;
      aspect-ratio: 16 / 9;
      background: #000;
    }
    @media (max-width: 600px) {
      .video-preview {
        max-width: 92vw;
      }
    }
    .video-link {
      display: inline-block;
      background: linear-gradient(90deg,#4ef3c0,#ff975a,#22e1ff,#ed47c4);
      background-size: 350% 350%;
      animation: buttoncolor 7s linear infinite alternate;
      color: #fff;
      font-family: 'Orbitron', 'Roboto', sans-serif;
      font-weight: bold;
      border-radius: 12px;
      padding: 10px 24px;
      box-shadow: 0 6px 15px #181a4933,0 1.5px 8px #7a80ff25;
      letter-spacing: 1px;
      text-decoration: none;
      font-size: 1.09rem;
      transition: filter 0.17s, transform 0.16s;
      margin-top: 6px;
      margin-bottom: 8px;
    }
    .video-link:hover {
      transform: scale(1.06);
      filter: brightness(1.13);
    }
    @keyframes buttoncolor {
      0% {background-position:0% 50%;}
      100% {background-position:100% 50%;}
    }
  </style>
</head>
<body>
  <h1>Gameplay Videos</h1>
  <div class="videos-list">
    <!-- Video 1 -->
    <div class="video-card">
      <div class="video-desc">Celestail Divine Artz fighting Style review By:-HyperJay06</div>
      <div class="video-preview">
        <iframe width="100%" height="100%" src="https://www.youtube.com/watch?v=PbJoDXhdrzY" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <a href="https://www.youtube.com/watch?v=TUnxnhxmZJ0" class="video-link" target="_blank">Watch on YouTube</a>
    </div>
    <!-- Video 2 -->
    <div class="video-card">
      <div class="video-desc">Some Leaks of this game.By:-Smol(Dev)</div>
      <div class="video-preview">
        <iframe width="100%" height="100%" src="https://youtu.be/SwloYdoUkk4?si=IV7iNXIvnOhnw6KT" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <a href="https://www.youtube.com/watch?v=v9fUIwKGyFw" class="video-link" target="_blank">Watch on YouTube</a>
    </div>
    <!-- Video 3 -->
    <div class="video-card">
      <div class="video-desc">More videos coming Soon...</div>
      <div class="video-preview">

          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <a href="" class="video-link" target="_blank">Watch on YouTube</a>
    </div>
  </div>
</body>
</html>
